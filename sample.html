<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <!-- Style -->
    <link rel="stylesheet" href="public\assets\css\task_home.css">

    <title>ToDo App!</title>

</head>

<body>

    <div class="container py-1 my-2 mb-4">
        <h3><i class="bi bi-clipboard-check"></i>&nbsp;&nbsp;ToDo App</h3>
        <hr class="first">
    </div>

    <div class="container">
        <div class="row px-4">
            <div class="col-md-6 mb-3 p-3 border border-light rounded">
                <h3><i class="bi bi-list-task"></i>&nbsp;Task List</h3>
                <hr>
                <div class="table-responsive">
                    <table class="table table-hover table-dark">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Task</th>
                                <th scope="col" class="text-center">Status</th>
                                <th scope="col" colspan="3" class="text-center">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th scope="row">1</th>
                                <td>Mark</td>
                                <td class="text-center"><i class="bi bi-hourglass-split" title="Task pending"></i></td>
                                <td class="text-center"><i class="bi bi-check2-circle" title="Mark as read"></i></td>
                                <td class="text-center"><i class="bi bi-pencil-square" title="Edit Task"></i></td>
                                <td class="text-center"><i class="bi bi-trash-fill" title="Delete Task"></i></td>
                            </tr>
                            <tr>
                                <th scope="row">2</th>
                                <td>John</td>
                                <td class="text-center"><i class="bi bi-clipboard-check" title="Task accomplished"></i></td>
                                <td class="text-center"><i class="bi bi-check2-circle" title="Mark as read"></i></td>
                                <td class="text-center"><i class="bi bi-pencil-square" title="Edit Task"></i></td>
                                <td class="text-center"><i class="bi bi-trash-fill" title="Delete Task"></i></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="col-md-6 mb-3 p-3 border border-light rounded">
                <h3><i class="bi bi-plus-circle-fill"></i>&nbsp;Add Task</h3>
                <hr>
                <div class="form-group row">
                    <label for="task" class="col-sm-2 col-form-label">Task :   </label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="task" name="task" placeholder="Enter your task...">
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- jQuery and Bootstrap Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JS file -->
    <script src="public\assets\js\task_home.js"></script>

    

</body>

</html>
